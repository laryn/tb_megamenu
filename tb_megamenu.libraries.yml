form.configure-megamenu:
  version: 1.x
  css:
    theme:
      css/tb_megamenu.bootstrap.css: {}
      css/tb_megamenu.base.css: {}
      css/tb_megamenu.admin.css: {}
      css/tb_megamenu.backend.css: {}
  js:
    js/tb-megamenu.backend.js: {}
    js/tb-megamenu.object.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings

form.chosen:
  version: 0.9.14
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/chosen/0.9.14/chosen.min.css: { type: external }
  js:
    https://cdnjs.cloudflare.com/ajax/libs/chosen/0.9.14/chosen.jquery.min.js: { type: external, group: JS_LIBRARY }
  dependencies:
    - core/jquery

form.font-awesome:
  version: 4.3.0
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css: { type: external }

form.configure-inline:
  version: 1.x
  js:
    js/tb-megamenu.configure.inline.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings
